<app-player *ngFor="let player of game.players, let i = index" [ngStyle]="{'top.px': 64 + (128 * i)}"
    [name]="player" [isPlayerActive]="i == game.currentPlayer" class="player-p-absolute"></app-player>

<div class="field">
    <div class="card-stack">
        <!--stack of cover cards-->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'left.px': i * 5, 'bottom.px': i * 5}"
            class="card-cover" src="./assets/img/cards/cover_card.png" alt="Card Cover">
        <img (click)="takeCard()" class="card-cover top-card" src="./assets/img/cards/cover_card.png" alt="Card Cover">

        <!--stack for played cards-->
        <img *ngFor="let card of game.playedCards" src="./assets/img/cards/{{ card }}.png" alt="Played Card"
            class="card-cover played-card">

        <!--played card-->
        <img *ngIf="pickCardAnimation" class="card-cover top-card pick-card"
            src="./assets/img/cards/{{ currentCard }}.png" alt="Card">
    </div>
</div>

<app-instruction *ngIf="hasStarted" [card]="currentCard"></app-instruction>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
